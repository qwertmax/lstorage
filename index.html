<!DOCTYPE html>
<html ng-app="lstorageApp">
  <head>
  	<script src="/js/lib/angular.js"></script>
  	<script src="/js/lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
  	<script src="/js/controllers/login.js"></script>
    <script src="/js/controllers.js"></script>
  	<script src="/js/services.js"></script>
  	<script src="/js/app.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body ng-controller="MainCtrl">
  	<header class="container-fluid">
  		<div class="col-xs-6">
  			<div id="logo"><img src="imgs/logo.jpg" width="50" /></div>
  			<div id="sitename">Link Storage</div>
  		</div>
  		<div class="col-xs-6">
  			<div class=""><a href="">Add Link</a></div>
  			<div class=""><a href="">Settings</a></div>
  			<div class=""><a href="">Logout</a></div>
  		</div>
  	</header>

    <div id="main" class="container-fluid">
    {{currentUser | json}}
    <div login-dialog></div>
  		<div id="categories" class="col-xs-1">
  			<ul><li class="btn" ng-repeat="(key, value) in categories">{{value}}</li></ul>
  		</div>
  		<div id="content" class="col-xs-8">
  			<div class="add-link">
  				<input type="text" placeholder="copty link here" ng-model="link" />
  				<input type="button" value="add" ng-click="addLink(link)" />
  			</div>
  			<ul>
  				<li ng-repeat="(key, value) in links">{{value}}</li>
  			</ul>
  		</div>
  	</div>

  	<footer id="footer" class="container-fluid">
  		<div class="col-xs-1"><img src="imgs/logo.jpg" width="25" /></div>
  		<div class="col-xs-1">Copyright</div>
  	</footer>

  </body>
</html>
